<!-- used by FileController.java -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<h1>Contents of Folder</h1>

<ul th:if="${not #lists.isEmpty(files)}">
    <li th:each="file : ${files}">
        <a th:text="${file}" th:href="@{/listfiles/{filename}(filename=${file})}"></a>
    </li>
</ul>

<p th:if="${#lists.isEmpty(files)}">
    The folder is empty.
</p>

</body>
</html>
